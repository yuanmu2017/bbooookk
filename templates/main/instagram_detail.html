{% extends "base.html" %}


{% block title %}instagram-{{ instagram.title}}{% endblock %}

{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='instagram_detail.css') }}">
{% endblock %}

{% block page_content %}
<div class="row row-margin">
		<div class="col-md-6 col-md-offset-3 instagram">
			<div class="text-center">
				<h1>{{ instagram.title}}</h1>
			</div>
			{{ instagram.body|safe }}
			<div class="row download-padding">
				<div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 download-spare">
					<a class="btn btn-warning" href="{{ url_for('main.instagram_download', instagram_id=instagram.id) }}"  target="_blank">备用下载链接</a>
				</div>

				<div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 download">
					<a class="btn btn-primary" href="{{ url_for('main.instagram_download', instagram_id=instagram.id) }}"  target="_blank">点击前往网盘下载</a>
				</div>
			</div>
		</div>
</div>


{% endblock %}
